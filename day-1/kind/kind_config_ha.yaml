# kind-config-ha.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ha-cluster
networking:
  disableDefaultCNI: false
  kubeProxyMode: "iptables"
nodes:
  # 3 control-plane nodes
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: control-plane
  - role: control-plane

  # 3 worker nodes
  - role: worker
  - role: worker
  - role: worker

